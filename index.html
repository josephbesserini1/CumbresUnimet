<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cumbres Unimet</title>
  <!-- Enlaza el archivo CSS -->
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="social-login">
        <button id="google-login">
          <img src="../assets/images/google-icon.png" alt="Google Icon"> Iniciar Sesión con Google
        </button>
        <button id="facebook-login">
          <img src="../assets/images/facebook-icon.png" alt="Facebook Icon"> Iniciar Sesión con Facebook
        </button>
      </div>
      <p id="error-message" class="error"></p>
    </div>
  </div>
</body>
</html>
